<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/home.css"/>

    <meta name="theme-color" content="#ADD8E6">

    <title>Relink: Home</title>


</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="/">Relink</a>
        <div class="navbar-nav mr-auto">
            <div class="d-flex flex-row" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </div>

            <div class="d-flex flex-row" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Logout</a>
                <a class="nav-link" href="/table">Table</a>
            </div>

        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="align-self-center">
            <form class="shortURLInputForm text-center" action="#" th:action="@{/}" th:object="${shortURLFormData}" method="POST">
                <h1 class="h1 mb-1">Relink</h1>
                <h2 class="font-weight-normal">A URL Shortener!</h2>
                <input class="form-input" autofocus size=40 type="text" placeholder="Enter a URL here" th:field="*{dest}"/>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Relink!"/>
            </form>

            <div class="d-flex justify-content-center">
                <footer class="footer mb-auto py-3">
                    <a href="https://www.github.com/r-vu/relink" class="text-info">Source Code &amp; Documentation</a>
                </footer>
            </div>
        </div>
    </div>

    <!-- BootStrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
