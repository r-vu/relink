<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css"/>
    <title>Relink: Home</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="/">Relink</a>
        <div class="navbar-nav mr-auto">
            <div class="d-flex flex-row" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">Login</a>
            </div>

            <div class="d-flex flex-row" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Logout</a>
                <a class="nav-link" href="/table">Table</a>
            </div>

        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="align-self-center">
            <form class="form-signin" method="POST" action="/login">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <div th:if="${param.error}" class="alert alert-error text-center">
                    Invalid username and password
                </div>
                <h2 class="form-signin-heading text-center mb-5">Sign In</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input size=40 type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input size=40 type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
