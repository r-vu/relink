<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/success.css"/>

    <meta name="theme-color" content="#563d7c">

    <style>
        .resultLink::after {
            content: attr(href);
        }
    </style>

    <title>Relink: Home</title>
</head>

<body class="text-center">
    <div class="resultDiv" th:object="${shortURLData}">
        <h2>URL successfully created</h2>
        <p>Your shortened link is:</p>
        <a class="resultLink" th:href="@{'http://localhost:8080/to/' + ${shortURLData.name}}"></a>
    </div>
</body>
